<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Speech Synthesis</title>
</head>
<body>
    <div class="content-wrapper">
        <h1>the voiceinator 5000</h1>
        <div class="synthesis">
            <select name="voices" id="" ></select><br>
            <label for="rate">Rate: </label>
            <input type="range" name="rate" min="0" max="3" step="0.1" value="1">
            <label for="pitch">Pitch: </label>
            <input type="range" name="pitch" min="0" max="2" step="0.1">
            <br>
            <textarea name="text" id="" cols="30" rows="10">Can You Hear The Dom!!!</textarea>
            <div class="btns">
                <button value="stop" id="stop">Stop</button>
                <button value="speak" id="speak">Speak</button>
            </div>
        </div>
        
        
    </div>
</body>
</html>
